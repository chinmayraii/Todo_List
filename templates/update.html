{% extends "base.html" %}

{% block content %}

<div class="container my-3">
    <h1>Update  Todo</h1>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Todo Title</label>
            <input type="Text" class="form-control" name="title"value='{{todo.title}}' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Todo Title">
            
        </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Todo Description</label>
                <input type="text" class="form-control" name="desc" value='{{todo.desc}}'  id="exampleInputPassword1" placeholder="Enter Todo Description">
            </div>
            <button type="submit" class="btn bg-dark text-white btn-sm">Submit</button>
        </form>
    </div>


{% endblock content %}
